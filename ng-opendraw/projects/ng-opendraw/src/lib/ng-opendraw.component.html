<div class="layers" 
    [style.height.px]='this.canHeight'
    [style.width.px]='this.canWidth'
    [style.borderColor]='this.lineColor'>
    <canvas 
        #background
        class="background-layer opencanvas"
        [width]="this.canWidth" 
        [height]="this.canHeight" 
    >
    </canvas>
    <canvas 
        #foreground
        class='foreground-layer opencanvas'
        (pointermove)='handleDeviceDrawing($event)'
        (pointerdown)='handleDeviceDrawing($event)'
        (pointerout)='handleDeviceDrawing($event)'
        (pointerup)='handleDeviceDrawing($event)'
        (panend)='handleDeviceDrawing($event)'
        [width]="this.canWidth" 
        [height]="this.canHeight"
    >
    </canvas>
</div>
